<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avatar Interativo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      border: 4px solid #ffd36f;
      border-radius: 20px;
      padding: 20px;
      width: 160px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      border-color: #ffb74d;
    }

    .label {
      font-size: 1.5rem;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 8px;
      color: #444;
    }

    .label span {
      font-size: 1.8rem;
    }

    .box img {
      width: 110px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .controle {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controle button {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      color: white;
      font-size: 1.4rem;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }

    .controle button:hover {
      background: linear-gradient(to right, #5a7eea, #5e3ba0);
    }

    #avatar {
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      width: 320px;
      margin: auto;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      border: 5px dashed #f8c291;
    }

    #avatar img {
      width: 270px;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    #avatar-corpo {
      z-index: 0;
    }

    #baixar {
      margin-top: 30px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      font-size: 1.3rem;
      padding: 12px 30px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    #baixar:hover {
      background: linear-gradient(to right, #00a088, #7dbf2d);
    }
  </style>
</head>
<body>
  <h1>Monte seu Avatar üé®</h1>

  <div class="container">
    <div class="box">
      <div class="label"><span>üíá‚Äç‚ôÇÔ∏è</span> Cabelo</div>
      <img id="preview-cabelo" src="img/cabelo/cabelo1.png" alt="Cabelo" />
      <div class="controle">
        <button onclick="troca('cabelo', -1)">‚Üê</button>
        <button onclick="troca('cabelo', 1)">‚Üí</button>
      </div>
    </div>

    <div class="box">
      <div class="label"><span>üôÇ</span> Rosto</div>
      <img id="preview-rosto" src="img/rosto/rosto1.png" alt="Rosto" />
      <div class="controle">
        <button onclick="troca('rosto', -1)">‚Üê</button>
        <button onclick="troca('rosto', 1)">‚Üí</button>
      </div>
    </div>

    <div class="box">
      <div class="label"><span>üßç‚Äç‚ôÇÔ∏è</span> Corpo</div>
      <img id="preview-corpo" src="img/corpo/corpo1.png" alt="Corpo" />
      <div class="controle">
        <button onclick="troca('corpo', -1)">‚Üê</button>
        <button onclick="troca('corpo', 1)">‚Üí</button>
      </div>
    </div>
  </div>

  <div id="avatar">
    <img src="img/cabelo/cabelo1.png" id="avatar-cabelo" alt="Cabelo do avatar" />
    <img src="img/rosto/rosto1.png" id="avatar-rosto" alt="Rosto do avatar" />
    <img src="img/corpo/corpo1.png" id="avatar-corpo" alt="Corpo do avatar" />
  </div>

  <button id="baixar" onclick="baixarAvatar()">‚¨áÔ∏è Baixar Avatar</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const opcoes = {
      cabelo: 5,
      rosto: 5,
      corpo: 5
    };

    const estado = {
      cabelo: 1,
      rosto: 1,
      corpo: 1
    };

    function troca(parte, direcao) {
      estado[parte] += direcao;
      if (estado[parte] < 1) estado[parte] = opcoes[parte];
      if (estado[parte] > opcoes[parte]) estado[parte] = 1;

      const caminho = `img/${parte}/${parte}${estado[parte]}.png`;

      document.getElementById(`preview-${parte}`).src = caminho;
      document.getElementById(`avatar-${parte}`).src = caminho;
    }

    function baixarAvatar() {
      html2canvas(document.querySelector("#avatar"), { backgroundColor: null }).then(canvas => {
        const link = document.createElement("a");
        link.download = "meu_avatar.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
