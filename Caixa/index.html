<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Caixa ‚Äì Livraria</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #f4eee1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #3e2723;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .livros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .livro {
      background: #fffaf3;
      border: 2px solid #c9a77d;
      border-radius: 12px;
      width: 160px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .livro:hover {
      transform: scale(1.05);
    }
    .livro img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .carrinho {
      background-color: #fffaf3;
      border: 2px solid #c9a77d;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #8d6e63;
    }
    footer {
      margin-top: 40px;
      color: #6d4c41;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìö‚òï Simulador de Caixa ‚Äì Livraria & Caf√©</h1>

  <div class="livros" id="listaLivros"></div>

  <div class="carrinho">
    <h3>Itens Selecionados:</h3>
    <ul id="itens"></ul>
    <p id="desconto"></p>
    <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
    <p>
      Valor pago: R$ 
      <input type="number" id="valorPago" step="0.01">
      <button onclick="finalizarCompra()">Finalizar Compra</button>
    </p>
    <p id="troco"></p>
    <p id="brinde"></p>
    <button onclick="novaCompra()">Nova Compra</button>
  </div>

  <footer>
    Nada como um caf√© acompanhado de um bom livro...
  </footer>

  <script>
    const livros = [
        { nome: "O Pequeno Pr√≠ncipe", preco: 35, imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTjXRgzw2broAHzrSEtcPBsKaeF8Ln9xtr4g&s" },
        { nome: "Dom Casmurro", preco: 42, imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU3FYB515nLDeOHmvTECLbPflG4PhKLyyf0Q&s" },
        { nome: "1984", preco: 50, imagem: "https://anylang.net/sites/default/files/styles/book_image/public/covers/1984.jpg?itok=IVpqqKj5" },
        { nome: "A Revolu√ß√£o dos Bichos", preco: 38, imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvL7HB26XZUvaoqFsfy8bqbBbKSV93tDQfug&s" },
        { nome: "A Menina que Roubava Livros", preco: 55, imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuD6ya_Wr7sNtHygn6YiWrhwH55XRydrbNEg&s" }
    ];

    let carrinho = [];

    const listaLivros = document.getElementById("listaLivros");
    const itens = document.getElementById("itens");
    const totalEl = document.getElementById("total");
    const descontoEl = document.getElementById("desconto");
    const trocoEl = document.getElementById("troco");
    const brindeEl = document.getElementById("brinde");

    livros.forEach((livro, index) => {
      const div = document.createElement("div");
      div.className = "livro";
      div.innerHTML = `
        <img src="${livro.imagem}" alt="${livro.nome}">
        <h4>${livro.nome}</h4>
        <p>R$${livro.preco.toFixed(2)}</p>
      `;
      div.onclick = () => adicionarLivro(index);
      listaLivros.appendChild(div);
    });

    function adicionarLivro(index) {
      carrinho.push(livros[index]);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      itens.innerHTML = "";
      let total = 0;

      carrinho.forEach(livro => {
        const li = document.createElement("li");
        li.textContent = `${livro.nome} - R$${livro.preco.toFixed(2)}`;
        itens.appendChild(li);
        total += livro.preco;
      });

      let desconto = 0;
      if (carrinho.length > 3) {
        desconto = total * 0.15;
        descontoEl.textContent = `Desconto de 15% aplicado: -R$${desconto.toFixed(2)}`;
      } else {
        descontoEl.textContent = "";
      }

      total -= desconto;
      totalEl.textContent = total.toFixed(2);

      brindeEl.textContent = total >= 100 ? "üéÅ Voc√™ ganhou um Marcador de P√°gina Gr√°tis!" : "";
      trocoEl.textContent = "";
    }

    function finalizarCompra() {
      const valorPago = parseFloat(document.getElementById("valorPago").value);
      const totalCompra = parseFloat(totalEl.textContent);

      if (isNaN(valorPago) || valorPago < totalCompra) {
        trocoEl.textContent = "‚ùå Valor insuficiente.";
        return;
      }

      const troco = valorPago - totalCompra;
      trocoEl.textContent = `Troco: R$${troco.toFixed(2)}`;
    }

    function novaCompra() {
      carrinho = [];
      itens.innerHTML = "";
      totalEl.textContent = "0.00";
      descontoEl.textContent = "";
      trocoEl.textContent = "";
      brindeEl.textContent = "";
      document.getElementById("valorPago").value = "";
    }
  </script>
</body>
</html>
