<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de dados</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite seu nome:">
    <button onclick="mostrarNome()">Mostrar nome</button>
    <p id="mensagem"></p>

    <input type="num" id="idade" placeholder="Digite sua idade:">
    <button onclick="mostrarIdade()">Mostrar Idade</button>
    <p id="result"></p>

    <textarea id="coment" placeholder="Escreva um comentario:"></textarea>
    <button onclick="mostrarComent()">Mostrar comentario</button>
    <p id="comentarioExibido"></p>
    <script src="script.js"></script>

    <input type="text" id="campoTxt" oninput="attTXT()" placeholder="Digite Algo:">
    <p id="txtDigitando"></p>
</body>
</html>
