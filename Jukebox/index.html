<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jukebox de Treino Pesado!</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-overlay {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity .6s ease;
      z-index: -1;
      filter: brightness(.7);
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,.6);
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 0 0 30px rgba(0,0,0,.5);
      backdrop-filter: blur(4px);
      transition: transform .4s ease;
    }

    h1 {
      font-size: 38px;
      color: #ff1744;
      margin-bottom: 25px;
    }

    p {font-size: 18px; margin-bottom: 30px;}

    button {
      padding: 14px 26px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #ff5252;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,.25);
      transition: background .3s;
    }
    button:hover {background: #ff1744;}

    #imagem {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    #foto {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 50%;
      border: 8px solid #ff1744;
      box-shadow: 0 0 25px rgba(0,0,0,.4);
    }

    #musicaAtual {font-weight: bold; font-size: 22px; color: #ff5252;}

    #audio {width: 260px;}

    #voltarBtn {background: #424242;}
    #voltarBtn:hover {background:#616161;}

    @keyframes girar {from{transform:rotate(0)}to{transform:rotate(360deg);}}
    .girando {animation: girar 6s linear infinite;}
  </style>
</head>

  function voltar() {
    const audio = document.getElementById('audio');
    const foto = document.getElementById('foto');
    const musicaAtual = document.getElementById('musicaAtual');
    const bg = document.getElementById('bgOverlay');
    const menu = document.getElementById('menuInicial');

    audio.pause();
    audio.currentTime = 0;
    foto.src = '';
    foto.classList.remove('girando');
    musicaAtual.textContent = '';
    bg.style.opacity = '0';
    imagemDiv.style.display = 'none';
